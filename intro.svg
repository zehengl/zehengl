<svg
  viewBox="0 0 800 300"
  width="800"
  height="300"
  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes headShake {
          0% {
            transform: translateX(-10px);
          }
          10% {
            transform: translateX(10px);
          }
          20% {
            transform: translateX(-10px);
          }
          30% {
            transform: translateX(10px);
          }
          40% {
            transform: translateX(-10px);
          }
          50% {
            transform: translateX(10px);
          }
          60% {
            transform: translateX(-10px);
          }
          70% {
            transform: translateX(10px);
          }
          80% {
            transform: translateX(-10px);
          }
          90% {
            transform: translateX(10px);
          }
          100% {
            transform: translateX(-10px);
          }
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        @keyframes gradientBackground {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        div {
          font-family: sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 300px;
          background: linear-gradient(45deg, #476892, #090979, #59355d);
          background-size: 400% 200%;
          animation: gradientBackground 10s ease infinite;
          border-radius: 10px;
          color: white;
          text-align: left;
        }

        h1 {
          animation: headShake 5s ease infinite;
        }

        li {
          animation: fadeIn 6s ease infinite;
        }

        .delay2 {
          animation-delay: 2s;
        }

        .delay4 {
          animation-delay: 4s;
        }
      </style>

      <div>
        <h1>ðŸ‘‹</h1>
        <p>Hi there, I have the following thinking hats:</p>
        <ul>
          <li>data scientist</li>
          <li class="delay2">software developer</li>
          <li class="delay4">adjunct instructor</li>
        </ul>
      </div>
    </div>
  </foreignObject>
</svg>
