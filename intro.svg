<svg viewBox="0 0 800 400" width="800" height="400"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <head>
        <link rel="stylesheet" href="animate.min.css" />
        <style>
          @keyframes gradientBackground {
            0% {
              background-position: 0% 50%;
            }
            50% {
              background-position: 100% 50%;
            }
            100% {
              background-position: 0% 50%;
            }
          }
          div {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #476892, #090979, #59355d);
            background-size: 400% 200%;
            animation: gradientBackground 10s ease infinite;
            border-radius: 10px;
            color: white;
            text-align: left;
          }
        </style>
      </head>
      <div>
        <h1 class="animate__animated animate__headShake animate__infinite">ðŸ‘‹</h1>
        <p>Hi there, I have the following thinking hats:</p>
        <ul>
          <li class="animate__animated animate__backInLeft">data scientist</li>
          <li class="animate__animated animate__backInLeft animate__delay-2s">software developer</li>
          <li class="animate__animated animate__backInLeft animate__delay-4s">adjunct instructor</li>
        </ul>
      </div>
    </div>
  </foreignObject>
</svg>
